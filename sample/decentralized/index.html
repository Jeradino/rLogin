<html>
  <head>
    <title>rLogin | dApp sample</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div style="width: 100%; height: 100%;">
      <button id="login">login with rLogin</button>
      <button id="loginMetamask">login with rLogin (defaults: Metamask)</button>
      <p id="address">please login</p>
    </div>

    <script src="http://localhost:3005/main.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script src="qrmodal.js"></script>

    <script type="text/javascript">
      /*
      const WalletConnectProvider = new window.WalletConnectProvider.default({
        bridge: 'https://bridge.walletconnect.org',
      })
      */

      const rLogin = new window.RLogin.default({
        cacheProvider: false,
        providerOptions: {
          walletconnect: {
            package: window.WalletConnectProvider.default,
            options: {
              /*rpc: {
                30: 'https://public-node.rsk.co',
                31: 'https://public-node.testnet.rsk.co',
              }*/
              infuraId: "8043bb2cf99347b1bfadfb233c5325c0"
            }
          }
        }
      })
      // console.log('rLogin', rLogin.connect().then(console.log))
      rLogin.connect().catch(console.log)

      document.getElementById('login').addEventListener('click', () => rLogin.connect([]).then(handleProvider).catch(console.log));
      document.getElementById('loginMetamask').addEventListener('click', () => rLogin.connectTo('injected').then(handleProvider));

      function handleProvider(provider) {
        console.log("provider", provider);
        document.getElementById('address').innerHTML = provider.selectedAddress
      }
    </script>
  </body>
</html>
